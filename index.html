<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova IQC · modern screenshot generator</title>
    <!-- Font & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,500;14..32,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- html2canvas for download -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #f2f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .app-container {
            max-width: 1100px;
            width: 100%;
            background: white;
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            overflow: hidden;
            backdrop-filter: blur(2px);
        }

        /* left panel — controls */
        .control-panel {
            flex: 1.2;
            min-width: 320px;
            background: #ffffffd9;
            backdrop-filter: blur(10px);
            padding: 32px 28px;
            border-right: 1px solid rgba(0,0,0,0.05);
        }

        .control-panel h2 {
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            background: linear-gradient(145deg, #1c1c1e, #3a3a3c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .control-panel .sub {
            color: #6c6c70;
            font-weight: 400;
            margin-bottom: 32px;
            border-left: 4px solid #0a84ff;
            padding-left: 16px;
            font-size: 0.95rem;
        }

        .input-group {
            margin-bottom: 24px;
        }

        .input-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            font-size: 0.9rem;
            color: #1c1c1e;
            margin-bottom: 6px;
        }

        .input-group label i {
            color: #0a84ff;
            width: 18px;
        }

        .input-group input, 
        .input-group select, 
        .input-group textarea {
            width: 100%;
            padding: 12px 16px;
            background: #f8f9fc;
            border: 1.5px solid #e9e9ed;
            border-radius: 18px;
            font-size: 1rem;
            font-weight: 450;
            transition: all 0.2s;
            outline: none;
        }

        .input-group input:focus, 
        .input-group select:focus, 
        .input-group textarea:focus {
            border-color: #0a84ff;
            background: white;
            box-shadow: 0 0 0 4px rgba(10,132,255,0.15);
        }

        .input-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .row-duo {
            display: flex;
            gap: 15px;
        }

        .row-duo .input-group {
            flex: 1;
        }

        /* signal bars custom */
        .signal-bars {
            display: flex;
            align-items: center;
            gap: 12px;
            background: #f8f9fc;
            padding: 10px 16px;
            border-radius: 30px;
            border: 1.5px solid #e9e9ed;
        }

        .bars-option {
            display: flex;
            gap: 6px;
            align-items: center;
            cursor: pointer;
            background: white;
            padding: 6px 14px;
            border-radius: 40px;
            border: 1px solid transparent;
            transition: all 0.1s;
        }

        .bars-option.selected {
            background: #0a84ff;
            border-color: #0a84ff;
        }
        .bars-option.selected .bar {
            background-color: white !important;
        }

        .bar {
            width: 4px;
            border-radius: 2px;
            background: #8e8e93;
            transition: background 0.1s;
        }
        .bar1 { height: 10px; }
        .bar2 { height: 14px; }
        .bar3 { height: 18px; }
        .bar4 { height: 22px; }

        /* template chips */
        .template-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }
        .chip {
            background: #f1f3f8;
            padding: 8px 16px;
            border-radius: 40px;
            font-size: 0.9rem;
            font-weight: 500;
            border: 1px solid #e1e4ea;
            transition: all 0.15s;
            cursor: pointer;
        }
        .chip:hover {
            background: #e4e9f2;
            border-color: #0a84ff;
        }

        .btn-primary {
            background: #0a84ff;
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 40px;
            font-weight: 600;
            font-size: 1.1rem;
            width: 100%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s;
            box-shadow: 0 8px 18px #0a84ff40;
            margin: 28px 0 12px;
        }
        .btn-primary:hover {
            background: #0073e5;
            transform: scale(1.01);
        }
        .btn-secondary {
            background: white;
            border: 1.5px solid #c6c6c8;
            padding: 12px 20px;
            border-radius: 40px;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: 0.2s;
        }
        .btn-secondary:hover {
            background: #f8f9fc;
            border-color: #0a84ff;
        }
        .action-row {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        /* right panel — preview */
        .preview-panel {
            flex: 1;
            min-width: 340px;
            background: #111113;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px 20px;
        }

        /* iPhone screenshot mock — glassmorphism style */
        .iqc-card {
            width: 100%;
            max-width: 360px;
            background: rgba(30, 30, 34, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 44px;
            padding: 24px 20px 30px;
            box-shadow: 0 30px 50px rgba(0,0,0,0.7), 0 0 0 2px rgba(255,255,255,0.05) inset;
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            transition: all 0.2s;
        }

        /* status bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            font-weight: 600;
            padding: 0 6px;
            color: #f0f0f4;
            margin-bottom: 24px;
        }
        .status-left {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .provider-text {
            font-weight: 500;
            letter-spacing: -0.02em;
            background: rgba(255,255,255,0.15);
            padding: 4px 10px;
            border-radius: 40px;
            font-size: 0.75rem;
        }
        .time {
            font-weight: 500;
            opacity: 0.9;
        }
        .status-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .battery {
            display: flex;
            align-items: center;
            gap: 5px;
            background: rgba(0,0,0,0.4);
            padding: 4px 8px;
            border-radius: 30px;
        }
        .battery-level {
            font-size: 0.75rem;
            font-weight: 600;
        }
        .battery-icon {
            font-size: 0.9rem;
            color: #30d158;
        }
        .signal {
            display: flex;
            align-items: flex-end;
            gap: 3px;
            height: 22px;
        }

        /* chat bubble */
        .quote-bubble {
            background: #0a84ff;
            padding: 22px 24px;
            border-radius: 34px 34px 34px 12px;
            margin: 20px 0 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .quote-text {
            font-size: 1.7rem;
            font-weight: 600;
            line-height: 1.3;
            letter-spacing: -0.01em;
            word-break: break-word;
        }
        .quote-sub {
            display: flex;
            justify-content: flex-end;
            margin-top: 12px;
            opacity: 0.8;
            font-size: 0.9rem;
        }

        /* message meta */
        .message-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #8e8e93;
            font-size: 0.85rem;
            padding: 0 8px;
        }
        .action-icons {
            display: flex;
            gap: 18px;
            color: #a9a9b0;
        }
        .action-icons i {
            font-size: 1.1rem;
            transition: color 0.2s;
        }
        .action-icons i:hover { color: #0a84ff; }

        .footer-note {
            text-align: center;
            margin-top: 20px;
            font-size: 0.7rem;
            opacity: 0.3;
            letter-spacing: 0.3px;
        }

        /* small reset */
        .no-select { user-select: none; }
    </style>
</head>
<body>
<div class="app-container">
    <!-- control panel -->
    <div class="control-panel">
        <h2>Nova IQC <span style="font-weight: 300; background: none; -webkit-text-fill-color: #6c6c70; font-size: 1rem; margin-left: 8px;">by ditzz</span></h2>
        <div class="sub">Buat screenshot quotes kekinian — beda style, lebih fresh.</div>
        <div class="input-group">
            <label><i class="far fa-clock"></i> Waktu</label>
            <input type="text" id="timeInput" value="11.26" placeholder="contoh: 11.26">
        </div>

        <div class="input-group">
            <label><i class="fas fa-quote-right"></i> Pesan / Kutipan</label>
            <textarea id="messageInput">minimal gak ngemis</textarea>
        </div>

        <div class="row-duo">
            <div class="input-group">
                <label><i class="fas fa-wifi"></i> Provider</label>
                <input type="text" id="providerInput" value="INDOSAT OOREDOO">
            </div>
            <div class="input-group">
                <label><i class="fas fa-battery-three-quarters"></i> Baterai %</label>
                <input type="number" id="batteryInput" min="0" max="100" value="8">
            </div>
        </div>

        <!-- sinyal dengan pilihan bar interaktif -->
        <label style="margin-bottom: 10px; display: block;"><i class="fas fa-signal"></i> Sinyal (kuat 1-4)</label>
        <div class="signal-bars" id="signalSelector">
            <div class="bars-option selected" data-bars="4">
                <div class="bar bar1"></div><div class="bar bar2"></div><div class="bar bar3"></div><div class="bar bar4"></div>
            </div>
            <div class="bars-option" data-bars="3">
                <div class="bar bar1"></div><div class="bar bar2"></div><div class="bar bar3"></div><div class="bar bar4" style="background: #3a3a3c;"></div>
            </div>
            <div class="bars-option" data-bars="2">
                <div class="bar bar1"></div><div class="bar bar2"></div><div class="bar bar3" style="background: #3a3a3c;"></div><div class="bar bar4" style="background: #3a3a3c;"></div>
            </div>
            <div class="bars-option" data-bars="1">
                <div class="bar bar1"></div><div class="bar bar2" style="background: #3a3a3c;"></div><div class="bar bar3" style="background: #3a3a3c;"></div><div class="bar bar4" style="background: #3a3a3c;"></div>
            </div>
        </div>
        <!-- hidden input untuk menyimpan nilai sinyal -->
        <input type="hidden" id="signalValue" value="4">

        <!-- template kata2 (berbeda dari contoh) -->
        <div class="input-group" style="margin-top: 20px;">
            <label><i class="far fa-copy"></i> Template inspirasi</label>
            <div class="template-chips">
                <span class="chip">hidup itu indah</span>
                <span class="chip">tetap semangat</span>
                <span class="chip">bersyukur hari ini</span>
                <span class="chip">jangan lupa tersenyum</span>
                <span class="chip">breathe</span>
                <span class="chip">on my way</span>
            </div>
        </div>

        <!-- action buttons -->
        <button class="btn-primary" id="downloadBtn"><i class="fas fa-arrow-down-to-line"></i> Download Screenshot</button>
        <div class="action-row">
            <button class="btn-secondary" id="resetBtn"><i class="fas fa-rotate-right"></i> Reset ke contoh</button>
        </div>
        <p style="font-size:0.7rem; color:#aaa; margin-top:24px; text-align:center;">★ preview langsung berubah saat edit</p>
    </div>

    <!-- preview panel -->
    <div class="preview-panel" id="previewPanel">
        <div class="iqc-card" id="iqcPreview">
            <!-- status bar -->
            <div class="status-bar">
                <div class="status-left">
                    <span class="provider-text" id="providerPreview">INDOSAT OOREDOO</span>
                    <span class="time" id="timePreview">11.26</span>
                </div>
                <div class="status-right">
                    <div class="signal" id="signalPreview">
                        <!-- diisi lewat js -->
                    </div>
                    <div class="battery">
                        <span class="battery-level" id="batteryPreview">8%</span>
                        <i class="fas fa-bolt battery-icon"></i>
                    </div>
                </div>
            </div>

            <!-- chat bubble -->
            <div class="quote-bubble">
                <div class="quote-text" id="messagePreview">minimal gak ngemis</div>
                <div class="quote-sub">~ iqc</div>
            </div>

            <!-- message action row (seperti di contoh tapi disusun beda) -->
            <div class="message-meta">
                <span><i class="far fa-star" style="margin-right: 5px;"></i> Beri Bintang</span>
                <div class="action-icons">
                    <i class="fas fa-reply"></i>
                    <i class="fas fa-forward"></i>
                    <i class="far fa-copy"></i>
                    <i class="fas fa-ellipsis"></i>
                </div>
            </div>
            <div class="footer-note">dari Nova · quoted screenshot</div>
        </div>
    </div>
</div>

<script>
    (function() {
        // elements
        const timeInput = document.getElementById('timeInput');
        const messageInput = document.getElementById('messageInput');
        const providerInput = document.getElementById('providerInput');
        const batteryInput = document.getElementById('batteryInput');
        const signalValue = document.getElementById('signalValue');

        const timePreview = document.getElementById('timePreview');
        const messagePreview = document.getElementById('messagePreview');
        const providerPreview = document.getElementById('providerPreview');
        const batteryPreview = document.getElementById('batteryPreview');
        const signalPreview = document.getElementById('signalPreview');

        const signalOptions = document.querySelectorAll('.bars-option');
        const templateChips = document.querySelectorAll('.chip');

        // preview card
        const iqcCard = document.getElementById('iqcPreview');

        // inisialisasi signal bar dari hidden
        function renderSignalBars(level) {
            let barsHtml = '';
            for (let i = 1; i <= 4; i++) {
                const height = i === 1 ? 10 : i === 2 ? 14 : i === 3 ? 18 : 22;
                const bgColor = i <= level ? 'white' : '#3a3a3c';
                barsHtml += `<div class="bar bar${i}" style="height: ${height}px; background: ${bgColor};"></div>`;
            }
            signalPreview.innerHTML = barsHtml;
        }

        // update semua tampilan dari input
        function updatePreview() {
            timePreview.textContent = timeInput.value || '11.26';
            messagePreview.textContent = messageInput.value || 'minimal gak ngemis';
            providerPreview.textContent = providerInput.value || 'INDOSAT OOREDOO';
            let batt = parseInt(batteryInput.value, 10);
            if (isNaN(batt)) batt = 8;
            if (batt < 0) batt = 0;
            if (batt > 100) batt = 100;
            batteryPreview.textContent = batt + '%';

            let signalLevel = parseInt(signalValue.value, 10) || 4;
            renderSignalBars(signalLevel);
        }

        // event input
        timeInput.addEventListener('input', updatePreview);
        messageInput.addEventListener('input', updatePreview);
        providerInput.addEventListener('input', updatePreview);
        batteryInput.addEventListener('input', updatePreview);

        // signal picker
        signalOptions.forEach(opt => {
            opt.addEventListener('click', function(e) {
                signalOptions.forEach(o => o.classList.remove('selected'));
                this.classList.add('selected');
                const bars = this.getAttribute('data-bars');
                signalValue.value = bars;
                updatePreview();
            });
        });

        // chip template
        templateChips.forEach(chip => {
            chip.addEventListener('click', function() {
                messageInput.value = this.innerText;
                updatePreview();
            });
        });

        // reset ke nilai awal (contoh) tapi beda tema
        const resetBtn = document.getElementById('resetBtn');
        resetBtn.addEventListener('click', function() {
            timeInput.value = '11.26';
            messageInput.value = 'minimal gak ngemis';
            providerInput.value = 'INDOSAT OOREDOO';
            batteryInput.value = '8';
            // set signal ke 4
            signalValue.value = '4';
            signalOptions.forEach(o => o.classList.remove('selected'));
            document.querySelector('.bars-option[data-bars="4"]').classList.add('selected');
            updatePreview();
        });

        // download menggunakan html2canvas
        const downloadBtn = document.getElementById('downloadBtn');
        downloadBtn.addEventListener('click', function() {
            html2canvas(iqcCard, {
                scale: 2,
                backgroundColor: null,
                allowTaint: false,
                useCORS: true,
                logging: false,
                background: '#111113'  // fallback
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'iqc-nova.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            }).catch(err => {
                alert('gagal render, coba lagi.');
            });
        });

        // initial render
        updatePreview();

        // biar input baterai tidak <0 / >100
        batteryInput.addEventListener('change', function() {
            let v = parseInt(this.value, 10);
            if (isNaN(v)) v = 8;
            v = Math.min(100, Math.max(0, v));
            this.value = v;
            updatePreview();
        });
    })();
</script>
</body>
</html>
