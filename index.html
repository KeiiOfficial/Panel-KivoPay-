<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>System Locked</title>
<style>
body{
  margin:0;
  background:black;
  color:#00ff66;
  font-family:monospace;
  overflow:hidden;
}

.screen{
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  flex-direction:column;
  text-align:center;
}

h1{
  font-size:28px;
  animation:blink 1s infinite;

  font-size:14px;
  margin-top:10px;
}

  margin-top:20px;
  padding:10px 20px;
  background:#00ff66;

</head>

  "Uploading contacts...",
