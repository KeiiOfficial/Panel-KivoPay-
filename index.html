<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLASS IQC · next gen quoted screenshot</title>
    <!-- Font: Space Grotesk (beda total dari inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0b0f15;
            font-family: 'Space Grotesk', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: radial-gradient(circle at 30% 40%, #2a2f45 0%, #0a0c14 80%);
        }

        .nebula-container {
            max-width: 1300px;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            backdrop-filter: blur(4px);
        }

        /* ========== CONTROL CARD ========== */
        .control-card {
            flex: 1.2;
            min-width: 340px;
            background: rgba(18, 22, 30, 0.8);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(120, 140, 200, 0.25);
            border-radius: 48px;
            padding: 36px 32px;
            box-shadow: 0 30px 50px -20px rgba(0, 0, 0, 0.8), 0 0 0 1px rgba(160, 190, 255, 0.1) inset;
            color: #eef3fc;
        }

        .control-header {
            margin-bottom: 36px;
        }

        .control-header h1 {
            font-size: 2.6rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            background: linear-gradient(135deg, #ffffff, #b0ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }

        .control-header .tagline {
            color: #8892b0;
            font-weight: 400;
            border-left: 3px solid #4e7aff;
            padding-left: 16px;
            margin-top: 10px;
            font-size: 1rem;
        }

        .glass-divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, #4e7aff80, #aa80ff80, transparent);
            margin: 28px 0 32px;
        }

        .param-grid {
            display: flex;
            flex-direction: column;
            gap: 22px;
        }

        .param-row {
            display: flex;
            flex-wrap: wrap;
            gap: 18px;
        }

        .param-row .field {
            flex: 1 1 180px;
        }

        .field label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #a3b3d6;
            margin-bottom: 8px;
        }

        .field label i {
            color: #5f8aff;
            width: 20px;
        }

        .field input, .field textarea, .field select {
            width: 100%;
            background: rgba(8, 12, 22, 0.7);
            border: 1.5px solid #2c3550;
            border-radius: 22px;
            padding: 14px 20px;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1rem;
            color: white;
            outline: none;
            transition: 0.2s;
        }

        .field input:focus, .field textarea:focus {
            border-color: #6d8eff;
            box-shadow: 0 0 0 4px #1e3155;
        }

        .field textarea {
            min-height: 90px;
            resize: vertical;
        }

        /* range slider ala glassmorphism */
        .slider-group {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 40px;
            padding: 14px 20px;
            border: 1px solid #2a334a;
        }
        .slider-group span {
            display: flex;
            justify-content: space-between;
            color: #b7c3e6;
            margin-bottom: 8px;
        }
        input[type=range] {
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #5f8aff, #b38cff);
            border-radius: 10px;
            -webkit-appearance: none;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 15px #7f9fff;
            border: 2px solid #121826;
            cursor: pointer;
        }

        /* signal custom */
        .signal-panel {
            display: flex;
            gap: 15px;
            background: rgba(8, 12, 22, 0.7);
            border-radius: 40px;
            padding: 12px 18px;
            border: 1px solid #2c3550;
            flex-wrap: wrap;
        }
        .signal-option {
            display: flex;
            align-items: flex-end;
            gap: 5px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 18px;
            border-radius: 40px;
            border: 1px solid #38405f;
            cursor: pointer;
            transition: 0.15s;
        }
        .signal-option.active {
            background: #2a3a70;
            border-color: #7f9fff;
            box-shadow: 0 0 12px #3f5fcf;
        }
        .sig-bar {
            width: 5px;
            background: #b0c4ff;
            border-radius: 3px;
        }
        .sig1 { height: 12px; }
        .sig2 { height: 18px; }
        .sig3 { height: 24px; }
        .sig4 { height: 30px; }

        .template-row {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin: 25px 0 20px;
        }
        .phrase-chip {
            background: rgba(60, 80, 140, 0.25);
            border: 1px solid #384a74;
            padding: 12px 22px;
            border-radius: 40px;
            font-size: 0.9rem;
            font-weight: 500;
            color: #d3e0ff;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: 0.15s;
        }
        .phrase-chip:hover {
            background: #2f4172;
            border-color: #8aa5ff;
            color: white;
        }

        .btn-orb {
            background: linear-gradient(145deg, #2b3c77, #1b2752);
            border: none;
            border-radius: 60px;
            padding: 18px 30px;
            font-weight: 600;
            font-size: 1.2rem;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            cursor: pointer;
            border: 1px solid #6a86e0;
            box-shadow: 0 15px 25px -8px #00000080, 0 0 0 1px #9bb3ff inset;
            transition: 0.15s;
            margin-top: 25px;
        }
        .btn-orb:hover {
            background: linear-gradient(145deg, #3450a0, #222f60);
            transform: scale(1.01);
        }
        .btn-second {
            background: transparent;
            border: 1.5px solid #42547a;
            border-radius: 60px;
            padding: 14px 26px;
            color: #b7cbff;
            font-weight: 500;
            cursor: pointer;
            transition: 0.15s;
        }
        .btn-second:hover {
            border-color: #809cff;
            color: white;
            background: #1a2540;
        }

        /* ========== PREVIEW CARD ========== (BENAR-BENAR BEDA) */
        .preview-area {
            flex: 1;
            min-width: 340px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nova-iqc {
            width: 100%;
            max-width: 400px;
            background: rgba(12, 16, 28, 0.65);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 60px;
            padding: 30px 24px 35px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 40px 70px -10px black, 0 0 0 2px rgba(140, 180, 255, 0.2) inset;
            color: white;
        }

        /* floating top bar */
        .top-glow {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            background: rgba(0, 5, 15, 0.4);
            padding: 12px 22px;
            border-radius: 120px;
            border: 1px solid #3e4b70;
        }
        .provider-badge {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .provider-badge i {
            color: #62a8ff;
            font-size: 1.2rem;
        }
        .provider-name {
            font-weight: 600;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #eef6ff, #b9d0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .time-badge {
            background: #1f2740;
            padding: 6px 14px;
            border-radius: 60px;
            font-weight: 500;
            border: 1px solid #4b618b;
        }

        /* sinyal+baterai di card terpisah */
        .status-pill {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 20px;
            margin-bottom: 40px;
        }
        .sig-bars {
            display: flex;
            align-items: flex-end;
            gap: 5px;
        }
        .bar-s {
            width: 6px;
            background: #b5ceff;
            border-radius: 4px;
        }
        .bar-s.inactive {
            background: #31415f;
        }
        .battery-pill {
            background: #1d263f;
            border-radius: 40px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #4a608b;
        }

        /* pesan di tengah — BENTUK BERBEDA (lingkaran stream) */
        .message-frost {
            background: radial-gradient(circle at 30% 20%, #2860dd30, #142550);
            border-radius: 70px 70px 70px 10px;
            padding: 32px 28px;
            margin: 30px 0 40px;
            border: 1px solid #ffffff20;
            box-shadow: 0 20px 30px -10px #00000080;
        }
        .quote-giant {
            font-size: 2rem;
            font-weight: 700;
            line-height: 1.2;
            word-break: break-word;
        }
        .quote-giant::before {
            content: '“';
            font-size: 3rem;
            opacity: 0.4;
            margin-right: 5px;
        }

        /* bar aksi — beda layout */
        .action-strip {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 200px;
            padding: 12px 22px;
            border: 1px solid #3d4b72;
            margin-top: 30px;
        }
        .left-actions {
            display: flex;
            gap: 20px;
        }
        .left-actions i {
            opacity: 0.7;
            transition: 0.15s;
        }
        .right-label {
            background: #1f2942;
            padding: 6px 18px;
            border-radius: 60px;
            font-size: 0.8rem;
            border: 1px solid #5a6d9b;
        }

        .foot-note {
            text-align: center;
            margin-top: 30px;
            opacity: 0.3;
            font-size: 0.7rem;
        }

        /* utility */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div class="nebula-container">
    <!-- left: control glass -->
    <div class="control-card">
        <div class="control-header">
            <h1>GLASS IQC</h1>
            <div class="tagline">floating · next gen · no clone</div>
        </div>

        <div class="glass-divider"></div>

        <div class="param-grid">
            <div class="param-row">
                <div class="field">
                    <label><i class="far fa-clock"></i> Waktu</label>
                    <input type="text" id="glTime" value="20:14" placeholder="20:14">
                </div>
                <div class="field">
                    <label><i class="fas fa-signal"></i> Provider</label>
                    <input type="text" id="glProvider" value="ORBIT·ID" placeholder="contoh: ORBIT">
                </div>
            </div>

            <div class="field">
                <label><i class="fas fa-message"></i> Quote</label>
                <textarea id="glMessage">hidup bukan saling mendahului</textarea>
            </div>

            <!-- battery slider -->
            <div class="slider-group">
                <span><span><i class="fas fa-battery-full"></i> Daya baterai</span> <span id="battPercentShow">58%</span></span>
                <input type="range" id="glBattery" min="0" max="100" value="58">
            </div>

            <!-- sinyal selector berbeda (pake bar vertikal) -->
            <div>
                <label style="margin-bottom: 12px; display: block;"><i class="fas fa-chart-line"></i> Kuat sinyal</label>
                <div class="signal-panel" id="glSignalPanel">
                    <div class="signal-option" data-sig="1">
                        <div class="sig-bar sig1"></div>
                    </div>
                    <div class="signal-option" data-sig="2">
                        <div class="sig-bar sig1"></div><div class="sig-bar sig2"></div>
                    </div>
                    <div class="signal-option active" data-sig="3">
                        <div class="sig-bar sig1"></div><div class="sig-bar sig2"></div><div class="sig-bar sig3"></div>
                    </div>
                    <div class="signal-option" data-sig="4">
                        <div class="sig-bar sig1"></div><div class="sig-bar sig2"></div><div class="sig-bar sig3"></div><div class="sig-bar sig4"></div>
                    </div>
                </div>
            </div>

            <!-- template kata2 (beda total kata2nya) -->
            <div>
                <label style="margin-bottom: 12px;"><i class="far fa-gem"></i> vibes words</label>
                <div class="template-row">
                    <span class="phrase-chip">semesta mendukung</span>
                    <span class="phrase-chip">float your way</span>
                    <span class="phrase-chip">noir vibes</span>
                    <span class="phrase-chip">glow in dark</span>
                    <span class="phrase-chip">night rhythm</span>
                </div>
            </div>

            <!-- button utama -->
            <button class="btn-orb" id="glDownloadBtn"><i class="fas fa-cloud-arrow-down"></i> Simpan sebagai PNG</button>
            <div style="display: flex; gap: 15px; margin-top: 15px;">
                <button class="btn-second" id="glResetBtn"><i class="fas fa-undo-alt"></i> Reset default</button>
            </div>
        </div>
    </div>

    <!-- right: preview area (beda total) -->
    <div class="preview-area">
        <div class="nova-iqc" id="glPreviewCard">
            <!-- layer atas -->
            <div class="top-glow">
                <div class="provider-badge">
                    <i class="fas fa-satellite-dish"></i>
                    <span class="provider-name" id="glProviderPreview">ORBIT·ID</span>
                </div>
                <div class="time-badge" id="glTimePreview">20:14</div>
            </div>

            <!-- bar sinyal dan batre -->
            <div class="status-pill">
                <div class="sig-bars" id="glSignalPreview">
                    <!-- akan diisi js -->
                </div>
                <div class="battery-pill" id="glBatteryPreview">
                    <i class="fas fa-bolt" style="color: #e8b339;"></i> <span>58%</span>
                </div>
            </div>

            <!-- pesan utama bentuk beda -->
            <div class="message-frost">
                <div class="quote-giant" id="glMessagePreview">hidup bukan saling mendahului</div>
            </div>

            <!-- aksi strip dengan layout beda -->
            <div class="action-strip">
                <div class="left-actions">
                    <i class="far fa-star"></i>
                    <i class="far fa-comment"></i>
                    <i class="fas fa-retweet"></i>
                    <i class="far fa-bookmark"></i>
                </div>
                <div class="right-label">IQC·glas</div>
            </div>
            <div class="foot-note">— ghost edition —</div>
        </div>
    </div>
</div>

<script>
    (function() {
        // === ELEMEN ===
        const timeInp = document.getElementById('glTime');
        const providerInp = document.getElementById('glProvider');
        const msgInp = document.getElementById('glMessage');
        const battSlider = document.getElementById('glBattery');
        const battPercentSpan = document.getElementById('battPercentShow');

        const timePrev = document.getElementById('glTimePreview');
        const providerPrev = document.getElementById('glProviderPreview');
        const msgPrev = document.getElementById('glMessagePreview');
        const battPrev = document.getElementById('glBatteryPreview'); // kita isi span didalamnya
        const signalPreviewDiv = document.getElementById('glSignalPreview');

        const signalOptions = document.querySelectorAll('.signal-option');
        let currentSignal = 3;  // default

        // === update signal di preview ===
        function renderSignal(level) {
            let barsHtml = '';
            for (let i = 1; i <= 4; i++) {
                let height = i === 1 ? 12 : i === 2 ? 18 : i === 3 ? 24 : 30;
                let activeClass = i <= level ? '' : 'inactive';
                barsHtml += `<div class="bar-s sig${i} ${activeClass}" style="height: ${height}px;"></div>`;
            }
            signalPreviewDiv.innerHTML = barsHtml;
        }

        // === update semua dari input ===
        function fullUpdate() {
            // waktu
            timePrev.textContent = timeInp.value || '20:14';
            providerPrev.textContent = providerInp.value || 'ORBIT·ID';
            msgPrev.textContent = msgInp.value || 'hidup bukan saling mendahului';

            // battery
            let battVal = parseInt(battSlider.value, 10);
            if (isNaN(battVal)) battVal = 58;
            battVal = Math.min(100, Math.max(0, battVal));
            battSlider.value = battVal;
            battPercentSpan.textContent = battVal + '%';
            // update di preview
            const spanInBatt = battPrev.querySelector('span') || battPrev;
            battPrev.innerHTML = `<i class="fas fa-bolt" style="color: #e8b339;"></i> <span>${battVal}%</span>`;

            // signal
            renderSignal(currentSignal);
        }

        // inisialisasi signal option click
        signalOptions.forEach(opt => {
            opt.addEventListener('click', function() {
                signalOptions.forEach(o => o.classList.remove('active'));
                this.classList.add('active');
                const sigLevel = parseInt(this.getAttribute('data-sig'), 10);
                if (!isNaN(sigLevel)) {
                    currentSignal = sigLevel;
                    renderSignal(currentSignal);
                }
            });
        });

          // chip phrase
        document.querySelectorAll('.phrase-chip').forEach(chip => {
            chip.addEventListener('click', function() {
                msgInp.value = this.innerText;
                fullUpdate();
            });
        });

        // event listeners
        timeInp.addEventListener('input', fullUpdate);
        providerInp.addEventListener('input', fullUpdate);
        msgInp.addEventListener('input', fullUpdate);
        battSlider.addEventListener('input', function() {
            battPercentSpan.textContent = this.value + '%';
            fullUpdate();
        });

        // reset ke default tapi beda dari contoh awal
        document.getElementById('glResetBtn').addEventListener('click', function() {
            timeInp.value = '23:47';
            providerInp.value = 'NEBULA·NET';
            msgInp.value = 'langit tetap di atas';
            battSlider.value = '42';
            currentSignal = 2;  // pilih sinyal 2
            // set active signal
            signalOptions.forEach(o => o.classList.remove('active'));
            document.querySelector('.signal-option[data-sig="2"]').classList.add('active');
            fullUpdate();
        });

        // download
        document.getElementById('glDownloadBtn').addEventListener('click', function() {
            const card = document.getElementById('glPreviewCard');
            html2canvas(card, {
                scale: 2,
                background: '#0c101c',
                allowTaint: false,
                useCORS: true,
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'glass-iqc.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            }).catch(() => alert('coba lagi'));
        });

        // first call
        fullUpdate();

        // biar slider kebaca pas awal
        battPercentSpan.textContent = battSlider.value + '%';
    })();
</script>
</body>
</html>
