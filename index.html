<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>KEII ¬∑ PREMIUM STORE</title>
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #0b0f1a;
            color: #fff;
            min-height: 100vh;
        }

        /* INTRO LOADING - BIRU MENYALA + ANIMASI JATUH */
        .intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0b1424;
            background: radial-gradient(circle at 30% 30%, #1e4b8f, #0a1428);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.8s ease;
            overflow: hidden;
        }

        /* PARTIKEL JATUH */
        .falling-particle {
            position: absolute;
            top: -10vh;
            color: rgba(74, 158, 255, 0.2);
            font-size: 1.5rem;
            animation: fall linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .intro-screen.hide {
            opacity: 0;
            pointer-events: none;
        }

        .intro-card {
            background: rgba(10, 20, 40, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid #3f8cff;
            border-radius: 70px;
            padding: 3rem 2.5rem;
            text-align: center;
            max-width: 540px;
            width: 90%;
            box-shadow: 0 0 80px #3f8cff;
            position: relative;
            z-index: 10;
            animation: cardGlow 3s infinite alternate;
        }

        @keyframes cardGlow {
            from { box-shadow: 0 0 50px #1e4b8f; }
            to { box-shadow: 0 0 100px #3f8cff; }
        }

        .intro-logo {
            width: 140px;
            height: 140px;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid #3f8cff;
            box-shadow: 0 0 60px #3f8cff;
        }

        .intro-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .intro-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            margin-bottom: 0.3rem;
            letter-spacing: -0.5px;
            text-shadow: 0 0 20px #3f8cff;
        }

        .intro-title span {
            color: #6eb0ff;
        }

        .intro-sub {
            color: #b0ccff;
            font-size: 0.9rem;
            letter-spacing: 4px;
            margin-bottom: 2rem;
        }

        /* TYPING + FALL COMBO */
        .typing-container {
            height: 70px;
            margin: 1.5rem 0 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.2);
            border-radius: 50px;
            padding: 0.5rem 1.5rem;
            border: 1px solid #3f8cff;
        }

        .typing-text {
            font-size: 1.4rem;
            color: #d4e4ff;
            font-weight: 400;
            font-style: italic;
        }

        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1.8rem;
            background-color: #6eb0ff;
            margin-left: 5px;
            animation: blink 1s infinite;
        }

        @keyframes blink { 50% { opacity: 0; } }

        /* LOADING BAR GLOW */
        .loader-wrapper {
            margin: 2rem 0 1.5rem;
        }

        .loader-bg {
            width: 100%;
            height: 6px;
            background: #1a2e4a;
            border-radius: 10px;
            overflow: hidden;
        }

        .loader-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #3f8cff, #a0c8ff, #3f8cff);
            border-radius: 10px;
            transition: width 0.1s ease;
            box-shadow: 0 0 20px #3f8cff;
        }

        .loader-text {
            margin-top: 1rem;
            color: #b0ccff;
            font-size: 0.9rem;
            letter-spacing: 2px;
        }

        .enter-btn {
            background: #3f8cff;
            border: none;
            color: white;
            font-weight: 700;
            font-size: 1.2rem;
            padding: 1rem 3rem;
            border-radius: 60px;
            cursor: pointer;
            margin-top: 1rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.6s ease 4.2s forwards;
            box-shadow: 0 20px 40px #1e4b8f;
            transition: 0.2s;
            letter-spacing: 2px;
            border: 1px solid #a0c8ff;
        }

        .enter-btn:hover {
            background: #2a6fd6;
            transform: scale(1.03) translateY(-2px);
            box-shadow: 0 30px 60px #1e4b8f;
        }

        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* MAIN CONTENT */
        .main-content {
            max-width: 1100px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            opacity: 0;
            animation: fadeMain 0.7s ease 0.3s forwards;
        }

        @keyframes fadeMain { to { opacity: 1; } }

        /* HEADER GLASS */
        .header {
            background: rgba(15, 25, 45, 0.8);
            backdrop-filter: blur(12px);
            border-radius: 50px;
            padding: 1.2rem 2rem;
            margin-bottom: 2.5rem;
            border: 1px solid #3f8cff;
            box-shadow: 0 20px 40px -10px #1e4b8f;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-small {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #3f8cff;
        }

        .logo-small img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logo-area h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
        }

        .logo-area h1 span {
            color: #6eb0ff;
        }

        .status {
            display: flex;
            gap: 1.8rem;
            color: #b0ccff;
            font-size: 0.95rem;
        }

        .status i {
            color: #3f8cff;
            margin-right: 5px;
        }

        /* SECTION TITLE */
        .section-title {
            font-size: 2rem;
            font-weight: 700;
            margin: 2.5rem 0 1.8rem;
            display: flex;
            align-items: center;
            gap: 12px;
            color: white;
            text-shadow: 0 0 10px #3f8cff;
            border-left: 6px solid #3f8cff;
            padding-left: 1.2rem;
        }

        .section-title i {
            color: #3f8cff;
            font-size: 2rem;
        }

        /* KATEGORI 2 KOLOM RAPI */
        .kategori-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .kategori-card {
            background: rgba(18, 28, 48, 0.8);
            backdrop-filter: blur(8px);
            border-radius: 40px;
            padding: 1.5rem 2rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            border: 1px solid #2f4b7a;
            transition: 0.3s;
            cursor: pointer;
            animation: cardDrop 0.5s cubic-bezier(0.2, 0.9, 0.3, 1.2) backwards;
            animation-delay: calc(var(--i) * 0.07s);
            box-shadow: 0 15px 30px -8px #0a1a30;
        }

        @keyframes cardDrop {
            0% { opacity: 0; transform: translateY(-40px) scale(0.9); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        .kategori-card:hover {
            transform: translateY(-6px) scale(1.01);
            border-color: #3f8cff;
            box-shadow: 0 30px 50px -12px #3f8cff;
        }

        .kategori-img {
            width: 70px;
            height: 70px;
            background: rgba(255,255,255,0.05);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #3f8cff;
            padding: 8px;
        }
          .kategori-img img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: brightness(1.1);
        }

        .kategori-info {
            flex: 1;
        }

        .kategori-info h3 {
            font-size: 1.4rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
        }

        .kategori-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #b0ccff;
            font-size: 1rem;
        }

        .kategori-paket {
            background: rgba(63, 140, 255, 0.2);
            padding: 0.2rem 1rem;
            border-radius: 30px;
            font-size: 0.9rem;
        }

        .kategori-harga {
            font-weight: 700;
            color: #6eb0ff;
            font-size: 1.3rem;
            text-shadow: 0 0 10px #3f8cff;
        }

        /* PRODUK VIEW */
        .produk-view, .payment-view {
            background: rgba(15, 25, 45, 0.8);
            backdrop-filter: blur(12px);
            border-radius: 50px;
            padding: 2rem;
            border: 1px solid #3f8cff;
        }

        .back-btn {
            background: #1a2e4a;
            border: 1px solid #3f8cff;
            color: #b0ccff;
            padding: 0.7rem 1.8rem;
            border-radius: 40px;
            cursor: pointer;
            margin-bottom: 2rem;
            transition: 0.2s;
        }

        .back-btn:hover {
            background: #2f4b7a;
            color: white;
        }

        .produk-header {
            display: flex;
            align-items: center;
            gap: 1.2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid #2f4b7a;
            margin-bottom: 1.5rem;
        }

        .produk-header img {
            width: 60px;
            height: 60px;
            background: #1a2e4a;
            padding: 8px;
            border-radius: 20px;
        }

        .produk-item {
            background: rgba(0,0,0,0.3);
            border-radius: 30px;
            padding: 1.2rem 1.8rem;
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.8rem;
            border: 1px solid #2f4b7a;
            cursor: pointer;
            transition: 0.2s;
        }

        .produk-item:hover {
            border-color: #3f8cff;
            transform: translateX(6px);
            background: #1a2e4a;
        }

        .produk-harga {
            font-weight: 700;
            color: #6eb0ff;
            font-size: 1.1rem;
        }

        /* PAYMENT */
        .payment-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.2rem;
            margin: 2rem 0;
        }

        .metode-card {
            background: rgba(0,0,0,0.3);
            border-radius: 40px;
            padding: 1.5rem;
            border: 1px solid #2f4b7a;
            text-align: center;
        }

        .metode-card.full {
            grid-column: span 2;
        }

        .btn-biru {
            background: #3f8cff;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: 0.2s;
            box-shadow: 0 10px 20px #1e4b8f;
        }

        .btn-biru:hover {
            background: #2a6fd6;
        }

        .qris-img {
            max-width: 150px;
            margin: 1rem auto;
            display: block;
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 1rem;
        }

        .modal-content {
            background: #0f192d;
            border-radius: 70px;
            padding: 2rem;
            text-align: center;
            max-width: 500px;
            width: 100%;
            border: 3px solid #3f8cff;
        }

        .modal-content img {
            max-width: 300px;
            width: 100%;
            margin: 1rem 0;
            border-radius: 30px;
        }

        .modal-nomor {
            background: #1a2e4a;
            padding: 1rem;
            border-radius: 60px;
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 2px;
            color: #b0ccff;
        }

        .close-modal {
            background: #3f8cff;
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 60px;
            font-weight: 600;
            cursor: pointer;
        }

        audio { display: none; }
    </style>
</head>
<body>
    <!-- INTRO + PARTIKEL JATUH -->
    <div class="intro-screen" id="introScreen"></div>

    <!-- MAIN CONTENT -->
    <div class="main-content" id="mainContent" style="display: none;">
        <div class="header">
            <div class="logo-area">
                <div class="logo-small">
                    <img src="https://images.bukaolshop.com/hosting/181218/5c92165b6226544752.png">
                </div>
                <h1>KEII <span>OFFICIAL</span></h1>
            </div>
            <div class="status">
                <span><i class="fas fa-circle" style="color:#2ecc71;"></i> Online</span>
                <span><i class="far fa-clock"></i> 10.30-13.00 / 16.30-22.00</span>
            </div>
        </div>

        <!-- KATEGORI -->
        <div id="kategoriView">
            <div class="section-title"><i class="fas fa-crown"></i> APPS PREMIUM</div>
            <div class="kategori-grid" id="appsGrid"></div>

            <div class="section-title"><i class="fas fa-rocket"></i> JASA & NOKOS</div>
            <div class="kategori-grid" id="jasaGrid"></div>
        </div>

        <!-- PRODUK & PAYMENT (SINGKAT) -->
        <div id="produkView" style="display: none;">...</div>
        <div id="paymentView" style="display: none;">...</div>
    </div>

    <!-- MODAL & AUDIO -->
    <audio id="bgAudio" loop><source src="https://files.catbox.moe/mog6bq.mp3"></audio>

    <script>
        // ========== PARTIKEL JATUH ==========
        function createParticles() {
            const intro = document.getElementById('introScreen');
            const particleCount = 30;
            const icons = ['‚ú®', 'üíé', '‚ö°', 'üåü', 'üí´', '‚≠ê', 'üî∑', 'üíô'];
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'falling-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (3 + Math.random() * 5) + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particle.style.fontSize = (1 + Math.random() * 2) + 'rem';
                particle.innerHTML = icons[Math.floor(Math.random() * icons.length)];
                intro.appendChild(particle);
            }
        }
        // ========== INTRO CARD ==========
        function buildIntro() {
            const intro = document.getElementById('introScreen');
            intro.innerHTML = `
                <div class="intro-card">
                    <div class="intro-logo">
                        <img src="https://images.bukaolshop.com/hosting/181218/5c92165b6226544752.png">
                    </div>
                    <div class="intro-title">KEII <span>OFFICIAL</span></div>
                    <div class="intro-sub">PREMIUM DIGITAL STORE</div>
                    <div class="typing-container">
                        <div class="typing-text" id="typingText"></div>
                        <span class="typing-cursor"></span>
                    </div>
                    <div class="loader-wrapper">
                        <div class="loader-bg"><div class="loader-bar" id="loadingBar"></div></div>
                        <div class="loader-text" id="loadingPercent">0%</div>
                    </div>
                    <button class="enter-btn" id="enterBtn">MASUK STORE</button>
                </div>
            `;
        }

        buildIntro();
        createParticles();

        // ========== TYPING ==========
        const phrases = ["Premium Store", "Digital Apps", "Murah & Cepat", "24/7 Support", "Keii Official"];
        let pIdx = 0, cIdx = 0, deleting = false;
        const typingEl = document.getElementById('typingText');

        function typeEffect() {
            const current = phrases[pIdx];
            typingEl.textContent = current.substring(0, cIdx);
            if (!deleting && cIdx < current.length) { cIdx++; setTimeout(typeEffect, 100); }
            else if (deleting && cIdx > 0) { cIdx--; setTimeout(typeEffect, 50); }
            else {
                deleting = !deleting;
                if (!deleting) pIdx = (pIdx + 1) % phrases.length;
                setTimeout(typeEffect, 800);
            }
        }
        setTimeout(typeEffect, 800);

        // ========== LOADING ==========
        let prog = 0;
        const bar = document.getElementById('loadingBar');
        const per = document.getElementById('loadingPercent');
        setInterval(() => { if (prog < 100) { prog++; bar.style.width = prog + '%'; per.textContent = prog + '%'; } }, 35);

        // ========== INTRO CLICK ==========
        const intro = document.getElementById('introScreen');
        const main = document.getElementById('mainContent');
        const enter = document.getElementById('enterBtn');
        const audio = document.getElementById('bgAudio');
        enter.addEventListener('click', () => {
            intro.classList.add('hide');
            setTimeout(() => { intro.style.display = 'none'; main.style.display = 'block'; }, 800);
            audio.play().catch(()=>{});
        });
        document.addEventListener('click', () => { if (audio.paused && intro.style.display === 'none') audio.play().catch(()=>{}); });

        // ========== DATA PRODUK (RAPI) ==========
        const kategoriData = [
            { name: "Capcut Premium", paket: "6 Paket", harga: "Rp 8.000", logo: "https://images.bukaolshop.com/hosting/181218/47f862f5ed4a892435.png" },
            { name: "ChatGPT Premium", paket: "2 Paket", harga: "Rp 18.000", logo: "https://images.bukaolshop.com/hosting/181218/26f804d66e6e88158.png" },
            { name: "Wink Premium", paket: "2 Paket", harga: "Rp 8.000", logo: "https://images.bukaolshop.com/hosting/181218/1bcea869e27c407235.png" },
            { name: "Disney Premium", paket: "2 Paket", harga: "Rp 25.000", logo: "https://images.bukaolshop.com/hosting/181218/db9934847fa6433172.png" },
            { name: "Alight Motion", paket: "2 Paket", harga: "Rp 4.300", logo: "https://images.bukaolshop.com/hosting/181218/4a04b8d7e542788237.png" },
            { name: "Apple Music", paket: "4 Paket", harga: "Rp 10.000", logo: "https://images.bukaolshop.com/hosting/181218/0b89f116be8e434425.png" },
            { name: "YouTube Premium", paket: "2 Paket", harga: "Rp 5.000", logo: "https://images.bukaolshop.com/hosting/181218/e1b9eae8982d985428.png" },
            { name: "Prime Video", paket: "3 Paket", harga: "Rp 14.000", logo: "https://images.bukaolshop.com/hosting/181218/ad8345f7b9c8953792.png" },
            { name: "Vision+ Sport", paket: "4 Paket", harga: "Rp 15.000", logo: "https://images.bukaolshop.com/hosting/181218/072f4a242c47628279.png" },
            { name: "Viki Premium", paket: "1 Paket", harga: "Rp 16.000", logo: "https://images.bukaolshop.com/hosting/181218/fc34fcbdb564591085.png" }
        ];

        // RENDER KATEGORI
        function renderKategori() {
            let html = '';
            kategoriData.forEach((item, i) => {
                html += `<div class="kategori-card" style="--i:${i}">
                    <div class="kategori-img"><img src="${item.logo}"></div>
                    <div class="kategori-info">
                        <h3>${item.name}</h3>
                        <div class="kategori-meta">
                            <span class="kategori-paket">${item.paket}</span>
                            <span class="kategori-harga">${item.harga}</span>
                        </div>
                    </div>
                </div>`;
            });
            document.getElementById('appsGrid').innerHTML = html;
        }

        renderKategori();
    </script>
</body>
</html>
