            padding: 0;
            box-sizing: border-box;

        }

        body {

            color: #ffffff;
            min-height: 100vh;

        }

        /* ========== INTRO ANIMASI SUPER ========== */
        .intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0f;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .intro-screen.hide {
            opacity: 0;
            pointer-events: none;
        }

        .intro-container {
            position: relative;
            width: 100%;
            max-width: 550px;
            padding: 2rem;
        }

        /* floating shapes */
        .shape {
            position: absolute;
            background: rgba(255, 107, 107, 0.05);
            border-radius: 50%;
            filter: blur(40px);
            z-index: 0;
            animation: floatShape 8s infinite alternate;
        }

        .shape1 {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
            background: rgba(255, 90, 90, 0.1);
            animation-duration: 12s;
        }

        .shape2 {
            width: 250px;
            height: 250px;
            bottom: -80px;
            right: -80px;
            background: rgba(200, 120, 255, 0.08);
            animation-duration: 10s;
            animation-delay: -2s;
        }

        @keyframes floatShape {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(40px, 40px) scale(1.2); }
        }

        .intro-card {
            position: relative;
            z-index: 2;
            background: rgba(20, 20, 30, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 60px;
            padding: 3rem 2rem;
            text-align: center;
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.6);
            animation: cardAppear 0.8s ease-out;
        }

        @keyframes cardAppear {
            from { opacity: 0; transform: scale(0.9) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .logo-wrapper {
            width: 130px;
            height: 130px;
            margin: 0 auto 1.8rem;
            border-radius: 50%;
            padding: 5px;
            background: linear-gradient(135deg, #ff6b6b, #ffb347);
            animation: rotateGradient 6s linear infinite;
            box-shadow: 0 0 40px rgba(255, 107, 107, 0.5);
        }

        @keyframes rotateGradient {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logo-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #0a0a0f;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 2px solid #0a0a0f;
        }

        .logo-inner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .intro-title {
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #fff, #ffb6b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .intro-sub {
            color: #888;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 2.5rem;
        }

        /* loader mewah */
        .loader-container {
            margin: 2.5rem 0;
            position: relative;
        }

        .loader-ring {
            width: 180px;
            height: 180px;
            margin: 0 auto;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #ff6b6b, #ffb347, #6b5bff, #ff6b6b);
            animation: rotateRing 3s linear infinite;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loader-ring::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            background: #0a0a0f;
            border-radius: 50%;
        }

        .loader-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            text-align: center;
        }

        .loader-percent {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b6b, #ffb347);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
        }

        .loader-label {
            color: #666;
            font-size: 0.7rem;
            letter-spacing: 2px;
            margin-top: 0.3rem;
        }

        @keyframes rotateRing {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .enter-btn {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            border: none;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 1.2rem 3rem;
            border-radius: 60px;
            cursor: pointer;
            margin-top: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUpBtn 0.6s ease 4.2s forwards;
            box-shadow: 0 20px 40px rgba(255, 107, 107, 0.3);
            transition: 0.3s;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .enter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .enter-btn:hover::before {
            left: 100%;
        }

        .enter-btn:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 30px 50px rgba(255, 107, 107, 0.5);
        }

        @keyframes fadeUpBtn {
            to { opacity: 1; transform: translateY(0); }
        }

        /* ========== MAIN CONTENT ========== */
        .main-content {
            max-width: 1300px;
            margin: 0 auto;
            padding: 2.5rem 2rem;
            opacity: 0;
            animation: fadeMain 0.8s ease 0.2s forwards;
        }

        @keyframes fadeMain {
            to { opacity: 1; }
        }

        /* header */
        .header-glass {
            background: rgba(20, 20, 30, 0.6);
            backdrop-filter: blur(12px);
            border-radius: 40px;
            padding: 1.5rem 2rem;
            margin-bottom: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideDown 0.6s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-glass {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-glass-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #ff6b6b;
        }

        .logo-glass-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logo-glass h1 {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, #fff, #ffb6b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-glass {
            display: flex;
            gap: 2rem;
            color: #aaa;
            font-size: 0.9rem;
        }
        .status-glass i {
            margin-right: 5px;
            color: #ff6b6b;
        }

        /* section title */
        .section-title-anim {
            font-size: 2rem;
            font-weight: 600;
            margin: 3rem 0 2rem;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideRight 0.5s ease;
        }

        .section-title-anim i {
            color: #ff6b6b;
            font-size: 2rem;
            animation: bounceIcon 2s infinite;
        }

        @keyframes bounceIcon {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            75% { transform: rotate(-10deg); }
        }

        @keyframes slideRight {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* kategori grid dengan animasi */
        .kategori-grid-anim {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 1.8rem;
            margin-bottom: 3rem;
        }

        .kartu {
            background: rgba(30, 30, 40, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            padding: 1.8rem;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            animation: cardPop 0.5s ease backwards;
            animation-delay: calc(var(--i) * 0.05s);
            position: relative;
            overflow: hidden;
        }

        .kartu::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,107,107,0.1), transparent);
            transition: 0.5s;
        }

        .kartu:hover::before {
            left: 100%;
        }

        .kartu:hover {
            transform: translateY(-12px) scale(1.02);
            border-color: #ff6b6b;
            box-shadow: 0 30px 50px rgba(255, 107, 107, 0.2);
        }

        @keyframes cardPop {
            0% { opacity: 0; transform: scale(0.8) translateY(20px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        .kartu-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 107, 107, 0.2);
        }

        .kartu-icon img {
            width: 35px;
            height: 35px;
            object-fit: contain;
            filter: brightness(0) invert(1);
            opacity: 0.9;
        }

        .kartu h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .kartu-meta {
            display: flex;
            justify-content: space-between;
            color: #aaa;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255,255,255,0.1);
            margin-top: 1.2rem;
            padding-top: 1.2rem;
        }

        .kartu-harga {
            color: #ff6b6b;
            font-weight: 700;
            font-size: 1.1rem;
        }

        /* produk view & payment view */
        .produk-view, .payment-view {
            background: rgba(20, 20, 30, 0.8);
            backdrop-filter: blur(12px);
            border-radius: 40px;
            padding: 2rem;
            border: 1px solid rgba(255,255,255,0.05);
            animation: fadeScale 0.4s ease;
        }

        @keyframes fadeScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .back-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 0.7rem 1.8rem;
            border-radius: 40px;
            cursor: pointer;
            margin-bottom: 2rem;
            transition: 0.2s;
        }

        .back-btn:hover {
            border-color: #ff6b6b;
            background: rgba(255,107,107,0.1);
        }

        .produk-header {
            display: flex;
            align-items: center;
            gap: 1.2rem;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .produk-header img {
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 20px;
        }

        .produk-item {
            background: rgba(0,0,0,0.2);
            border-radius: 20px;
            padding: 1.2rem 1.5rem;
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.8rem;
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s;
            cursor: pointer;
        }

        .produk-item:hover {
            border-color: #ff6b6b;
            transform: translateX(8px);
            background: rgba(255,107,107,0.1);
        }

        .payment-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.2rem;
            margin: 2rem 0;
        }

        .payment-card {
            background: rgba(0,0,0,0.3);
            border-radius: 24px;
            padding: 1.5rem;
            border: 1px solid rgba(255,255,255,0.05);
            text-align: center;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal-content {
            background: #1a1a2a;
            padding: 2rem;
            border-radius: 40px;
            max-width: 400px;
            border: 1px solid #ff6b6b;
        }

        .close-modal {
            background: #ff6b6b;
            border: none;
            color: white;
            padding: 0.7rem 2rem;
            border-radius: 30px;
            cursor: pointer;
        }

        audio { display: none; }
    </style>
</head>

              produk: ["100 Pengikut Rp 5.000","300 Pengikut Rp 15.000","400 Rp 20.000","500 Rp 25.000","1k Rp 50.000","2k Rp 99.000"] }
        ];

        // LOADING PROGRESS
        let percent = 0;
        const percentDisplay = document.getElementById('percentDisplay');
        const interval = setInterval(() => {
            if (percent >= 100) clearInterval(interval);
            else {
                percent++;
                percentDisplay.textContent = percent + '%';
            }
        }, 35);

        // INTRO
        const intro = document.getElementById('introScreen');
        const main = document.getElementById('mainContent');
        const enter = document.getElementById('enterBtn');
        const audio = document.getElementById('bgAudio');
        enter.addEventListener('click', () => {
            intro.classList.add('hide');
            setTimeout(() => {
                intro.style.display = 'none';
                main.style.display = 'block';
            }, 800);
            audio.play().catch(e=>{});
        });
        document.addEventListener('click', () => {
            if (audio.paused && intro.style.display === 'none') audio.play().catch(e=>{});
        });

        // RENDER KATEGORI DENGAN ANIMASI DELAY
        function renderKategori() {
            let appsHtml = '', nokosHtml = '';
            for (let i=0; i<5; i++) {
                let item = kategoriData[i];
                appsHtml += `<div class="kartu" style="--i:${i}" onclick="showProduk(${i})">
                    <div class="kartu-icon"><img src="${item.logo}"></div>
                    <h3>${item.name}</h3>
                    <div class="kartu-meta"><span>${item.paket}</span><span class="kartu-harga">${item.harga}</span></div>
                </div>`;
            }
            for (let i=5; i<kategoriData.length; i++) {
                let item = kategoriData[i];
                nokosHtml += `<div class="kartu" style="--i:${i}" onclick="showProduk(${i})">
                    <div class="kartu-icon"><img src="${item.logo}"></div>
                    <h3>${item.name}</h3>
                    <div class="kartu-meta"><span>${item.paket}</span><span class="kartu-harga">${item.harga}</span></div>
                </div>`;
            }
            document.getElementById('appsGrid').innerHTML = appsHtml;
            document.getElementById('nokosGrid').innerHTML = nokosHtml;
        }

        // VARIABEL
        let selectedProduk = '', selectedHarga = '';

        window.showProduk = (idx) => {
            let item = kategoriData[idx];
            let html = `<div class="produk-header"><img src="${item.logo}"><h2>${item.name}</h2></div><div class="produk-list">`;
            item.produk.forEach(p => {
                let [nama, hrg] = p.split('Rp');
                html += `<div class="produk-item" onclick="showPayment('${item.name}','${nama}','Rp${hrg}')"><span>${nama}</span><span style="color:#ff6b6b;">Rp${hrg}</span></div>`;
            });
            html += '</div>';
            document.getElementById('produkContainer').innerHTML = html;
            document.getElementById('kategoriView').style.display = 'none';
            document.getElementById('produkView').style.display = 'block';
            document.getElementById('paymentView').style.display = 'none';
        };

        window.showPayment = (kat, nama, harga) => {
            selectedProduk = kat + ' - ' + nama;
            selectedHarga = harga;
            document.getElementById('selectedInfo').innerHTML = `<h3>${kat}</h3><p>${nama}</p><h2 style="color:#ff6b6b;">${harga}</h2>`;
            document.getElementById('produkView').style.display = 'none';
            document.getElementById('paymentView').style.display = 'block';
        };

        // BACK
        document.getElementById('backToKategori').addEventListener('click', ()=>{
            document.getElementById('produkView').style.display = 'none';
            document.getElementById('kategoriView').style.display = 'block';
        });
        document.getElementById('backToProduk').addEventListener('click', ()=>{
            document.getElementById('paymentView').style.display = 'none';
            document.getElementById('produkView').style.display = 'block';
        });

        // MODAL
        window.openModal = (id) => document.getElementById(id).style.display = 'flex';
        window.closeModal = (id) => document.getElementById(id).style.display = 'none';
        window.showDana = () => alert('Nomor DANA: 087753513090');
        window.onclick = (e) => { if (e.target.classList.contains('modal')) e.target.style.display='none'; };

        renderKategori();
    </script>
</body>
</html>
